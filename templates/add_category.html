{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-folder-open prefix deep-orange-text text-lighten-3"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Category Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix deep-orange-text text-lighten-3"></i>
                    <input type="url" id="category_image" name="category_image" class="materialize-textarea" minlength="5"
                        maxlength="500" required>
                    <label for="category_image">Add Image URL</label>
                </div>
            </div>
            <!-- End Categroy Image -->

            <!-- Submit Category Button -->
            <div class="row">
                <div class="col s12 m12 l12 center-align">
                    <!-- Add Category-->
                    <button type="submit" class="btn add-recipe">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                    <!-- Cancel -->
                    <a href="#cancel-recipe" class="btn modal-trigger btn-cancel-recipe">
                        Cancel <i class="fas fa-times right"></i>
                    </a>
                </div>
            </div>

            <!-- Modal Action -->
                <div id="cancel-recipe" class="center-align modal">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to cancel?
                            </p>
                        </div>
                        <div>
                            <a href="{{ url_for('categories', username=session['user']) }}"
                                class="btn-recipe btn-small neutral modal-close del">Yes</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">No</a>
                        </div>
                    </div>
                </div>
        </form>
    </div>

{% endblock %}
