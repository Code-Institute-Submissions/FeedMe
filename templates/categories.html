{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">
        Categories
        <hr class="underline s8 m8 l8">
    </h3>

    <!-- Add Categories Button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large add-recipe">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <!-- End Add Categories Button -->
        {% if categories|length > 0 %}
        <div class="row center-align">
            {% for category in categories %}
                <div class="col s12 m3 l3">
            <div class="card">
                <div class="card-image">
                    <img src="{{category.category_image}}" alt="{{category.category_name}}">
                </div>
                <div class="card-content">
                    <span class="card-title">{{category.category_name}}</span>
                </div>
                <!-- Buttons -->
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}"
                                class="btn btn-recipe edit">Edit</a>
                    <a id href="{{ url_for('delete_category', category_id=category._id) }}"
                                class="btn btn-recipe modal-trigger delete">Delete</a>
                </div>
            </div>
        </div>
            {% endfor %}
        </div>
        {% endif %}

{% endblock %}
