{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Categories</h3>

    <!-- Add Categories Button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-2 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <!-- End Add Categories Button -->

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card center-align">
                    <div class="card-image">
                        <img src="{{category.category_image}}" alt="{{ category.category_image }}">
                    </div>
                    <div class="card-content card-action">
                        <a href=""><span class="card-title">{{ category.category_name }}</span></a>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}"
                            class="btn btn-recipe edit">Edit</a>
                        <a href="#delete-recipe" class="btn btn-recipe modal-trigger delete">Delete</a>
                    </div>
                </div>
            </div>

            <!-- Modal Action -->
                <div id="delete-recipe" class="modal center-align">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to delete this category?
                            </p>
                        </div>
                        <div>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}"
                                class="btn-recipe btn-small neutral modal-close del">Delete</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">Cancel</a>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>

{% endblock %}
