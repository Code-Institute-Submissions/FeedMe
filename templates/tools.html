{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Cooking Tools
        <hr class="underline s8 m8 l8">
    </h3>

    <!-- Search Bar -->
    <div class="row form-search">
        <form action="{{ url_for('search_tool') }}" method="post" class="col s12 m8 offset-m2">
            <div class="row valign-wrapper center-align" >
                <div class="input-field col s12 m7 l10" >
                    <i class="fas fa-book-open prefix deep-orange-text text-lighten-3"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Tools</label>
                </div>
                <div class="col s8 m6 l6" >
                    <button type="submit" class="btn btn-recipe search">Search</button>
                    <a href="{{ url_for('tools') }}" class="btn btn-recipe reset">Reset</a>
                </div>
            </div>
        </form> 
    </div>
    <!-- End Search Bar -->

    <!-- Tools --------------------->
    {% if tools|length > 0 %}
    <div class="row center-align">
        {% for tool in tools %}
        <div class="col s12 m3 l3">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-img image-shadow image" src="{{ tool.tool_image }}" alt="{{ tool.tool_name }}" />
                </div>
                <div class="card-content">
                    <a href="{{url_for('tool', tool_id=tool._id)}}">
                        <span class="card-title">{{ tool.tool_name }}</span></a>
                <div>
                    <h5 class="recipe-description"></h5>
                </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <b><h4 class="red-text text-darken-4 center-align">
            <i class="fas fa-frown red-text text-darken-4"></i> No Tools Found</h4></b>
    {% endif %}
   
{% endblock %}
