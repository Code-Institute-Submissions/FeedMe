{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Add Recipe
        <hr class="underline s8 m8 l8">
    </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- Recipe Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-folder-open prefix deep-orange-text text-lighten-3"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose a Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>
            <!-- Recipe Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix deep-orange-text text-lighten-3"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- Recipe Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="35" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Description</label>
                </div>
            </div>
            <!-- Recipe Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shopping-basket prefix deep-orange-text text-lighten-3"></i>
                    <input type="text" id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        class="validate" required>
                    <label for="recipe_ingredients">Ingredients</label>
                </div>
            </div>
            <!-- Recipe Method -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-mitten prefix deep-orange-text text-lighten-3"></i>
                    <input type="text" id="recipe_method" name="recipe_method" minlength="5"
                       class="validate" required>
                    <label for="recipe_method">Method</label>
                </div>
            </div>
            <!-- Recipe Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="recipe_image" name="recipe_image" class="materialize-textarea" minlength="5"
                        maxlength="500" required></textarea>
                    <label for="recipe_image">Add Image URL</label>
                </div>
            </div>
            <!-- Preparation Time -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="far fa-clock prefix deep-orange-text text-lighten-3"></i>
                    <input type="time" id="time" name="time" class="form-control validate" required>
                    <label for="time">Preparation Time (HH:MM)</label>
                </div>
                <!-- Dificulty -->
                <div class="input-field col s6">
                    <i class="fas fa-balance-scale-left prefix deep-orange-text text-lighten-3"></i>
                    <select id="difficulty" name="difficulty" class="validate" required>
                        <option value="" disabled selected></option>
                        {% for difficulty in difficulties %}
                            <option value="{{ difficulty.level }}">{{ difficulty.level }}</option>
                        {% endfor %}
                    </select>
                    <label for="difficulty">Dificulty</label>
                </div>
            </div>
            <!-- Submit Recipe Button -->
            <div class="row">
                <div class="col s12 m12 l12 center-align">
                    <!-- Add Recipe-->
                    <button type="submit" class="btn add-recipe">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                    <!-- Cancel -->
                    <a href="#cancel-recipe" class="btn modal-trigger btn-cancel-recipe">
                        Cancel <i class="fas fa-times right"></i>
                    </a>
                </div>
            </div>

            <!-- Modal Action -->
                <div id="cancel-recipe" class="center-align modal">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to cancel?
                            </p>
                        </div>
                        <div>
                            <a href="{{ url_for('profile', username=session['user']) }}"
                                class="btn-recipe btn-small neutral modal-close del">Yes</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">No</a>
                        </div>
                    </div>
                </div>
        </form>
    </div>

{% endblock %}
