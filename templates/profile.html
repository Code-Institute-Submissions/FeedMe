{% extends "base.html" %}
{% block content %}

    <!-- User Profile Name -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align black-text">Hello <b class="deep-orange-text text-lighten-3">{{ username }}</b> !</h3>
        </div>
    </div>
    <!----------------------------------->

    <!-- My Recipes Title -->
    <h3 class="black-text center-align">
        My Recipes
    </h3>
    <hr class="underline s8 m8 l8">
    <!----------------------------------->

    <!-- Search Bar ------------------->
    <div class="row form-search">
        <div class="col s12 m8 offset-m2">
            <form action="{{ url_for('search_my_recipe') }}" method="post" class="col s12">
                <div class="row valign-wrapper center-align" >
                    <div class="input-field col s12 m7 l10" >
                        <i class="fas fa-book-open prefix deep-orange-text text-lighten-3"></i>
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query"> Search Recipes </label>
                    </div>
                    <div class="col s8 m6 l6" >
                        <button type="submit" id="search" class="btn btn-recipe">Search</button>
                        <a  href="{{ url_for('get_recipes') }}" id="reset" class="btn btn-recipe">Reset</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Search Bar ------------------------->

    <!-- User Recipes --------------------->
    <div class="row center-align">
        {% for recipe in recipes %}
        <div class="col s12 m3">
            <div class="card">
                <div class="card-image">
                    <img src="{{url_for('static', filename='images/soups.jpg')}}" alt="{{ recipe.recipe_name }}">
                </div>
                <div class="card-content">
                    <a href="{{url_for('recipe', recipe_id=recipe._id)}}">
                        <span class="card-title">{{ recipe.recipe_name }}</span></a>
                    {% if recipe.favorite == "on" %}
                        <i class="fas fa-heart light-green-text text-lighten-2 tooltipped"
                            data-position="right" data-tooltip="I love it!"></i>
                    {% endif %}
                <div>
                    <h5>{{ recipe.recipe_description }}</h5>
                </div>
                </div>
                <div class="card-action">
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn btn-light">Edit</a>
                        <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn btn-light">Delete</a>
                </div>   
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
