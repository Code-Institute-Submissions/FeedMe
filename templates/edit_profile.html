{% extends "base.html" %} {% block content %}

<h3 class="center-align">Edit Profile</h3>
<hr class="underline s8 m8 l8">

<div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_profile', username=session['user']) }}">
            <div class="card-panel grey lighten-5">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix" style="color: #ffa083;"></i>
                        <input id="username" name="username" value="{{ session['user'] }}" type="text" disabled>
                        <label for="username">Username (5-15 characters)</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix" style="color: #ffa083;"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-ZA-z0-9]{5,15}$" class="validate">
                        <label for="password">Password (5-15 characters)</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix" style="color: #ffa083;"></i>
                        <input id="email" name="email" type="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- User Image -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-image prefix deep-orange-text text-lighten-3"></i>
                        <textarea id="user_image" name="user_image" class="materialize-textarea" minlength="5"
                            maxlength="500"></textarea>
                        <label for="user_image">Add Image URL</label>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="row">
                    <div class="col s8 m12 l12 center-align" >
                        <!-- Edit Button -->
                        <button type="submit" class="btn btn-recipe edit">Save</button>
                        <!-- Delete Button -->
                        <a href="#delete-profile" class="btn btn-recipe modal-trigger delete">Delete</a>
                    </div>  
                </div>

                <!-- Modal Action -->
                <div id="delete-profile" class="center-align modal">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to delete your profile?
                            </p>
                        </div>
                        <div>
                            <a href="{{url_for('delete_profile', username=session['user'])}}"
                                class="btn-recipe btn-small neutral modal-close del">Delete</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">Cancel</a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
