{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Edit Tool
        <hr class="underline s8 m8 l8">
    </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_tool', tool_id=tools._id) }}">
            
            <!-- Tool Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix deep-orange-text text-lighten-3"></i>
                    <input id="tool_name" name="tool_name" minlength="5" maxlength="50"
                        value="{{ tools.tool_name }}" type="text" class="validate" required>
                    <label for="tool_name">Recipe Name</label>
                </div>
            </div>
            <!-- Tool Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="tool_description" name="tool_description" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>
                        {{- tools.tool_description -}}
                    </textarea>
                    <label for="tool_description">Tool Description</label>
                </div>
            </div>
            <!-- Tool Details -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="tool_details" name="tool_details" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>
                        {{- tools.tool_details -}}
                    </textarea>
                    <label for="tool_details">Tool Details</label>
                </div>
            </div>
            <!-- Tool Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-image prefix deep-orange-text text-lighten-3"></i>
                    <input name="tool_image" id="tool_image" minlength="5" maxlength="800" type="text" value="{{ tools.tool_image }}" class="validate" required />
                    <label for="tool_image"> Image URL</label>
                </div>
            </div>
           
            <!-- Submit Tool Button -->
            <div class="row">
                <div class="col s12 center-align">
                <!-- Cancel Submit Button -->
                    <a href="#delete-tool" class="btn modal-trigger btn-cancel-recipe">
                        Cancel <i class="fas fa-times"></i>
                    </a>
                    <button type="submit" class="btn btn-edit-recipe">
                        Done <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Modal Action -->
                <div id="delete-tool" class="center-align modal">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to cancel?
                            </p>
                        </div>
                        <div>
                            <a href="{{ url_for('tools', username=session['user']) }}"
                                class="btn-recipe btn-small neutral modal-close del">Yes</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">No</a>
                        </div>
                    </div>
                </div>
    </div>

{% endblock %}
