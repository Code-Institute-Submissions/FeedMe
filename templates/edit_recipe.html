{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Edit Recipe
        <hr class="underline s8 m8 l8">
    </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- Recipe Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-folder-open prefix deep-orange-text text-lighten-3"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose a Category</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe Category</label>
                </div>
            </div>
            <!-- Recipe Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix deep-orange-text text-lighten-3"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- Recipe Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- Recipe Ingredients -->
            <div class="row">
                <i class="fas fa-shopping-basket prefix deep-orange-text text-lighten-3 input-field col s12"></i>
                <div class="input-field col s12">
                        <div id="ingredients_list">
                            {% for ingredient in recipe.recipe_ingredients %}
                                <input name="recipe_ingredients[]" id="recipe_ingredients" minlength="5"
                                    type="text" value="{{ ingredient }}" class="validate"
                                        placeholder="ingredients" required />
                            {% endfor %}
                                <button id="add_ingredient" name="add_ingredient" class="white deep-orange-text text-lighten-3">
                                    +
                                </button>
                                <button id="del_ingredient" name="del_ingredient" class="white deep-orange-text text-lighten-3">
                                    -
                                </button>
                        </div>
                    <label for="recipe_ingredients"></label>
                </div>
            </div>
            <!-- Recipe Method -->
            <div class="row">
                <i class="fas fa-mitten prefix deep-orange-text text-lighten-3 input-field col s12"></i>
                <div class="input-field col s12">
                    <div id="method_list"><input id="recipe_method" name="recipe_method[]" minlength="5"
                       type="text" value="{{ recipe.recipe_method[] }}" class="validate" placeholder="cooking method"></div>
                    <button id="add_method" name="add_method" class="white deep-orange-text text-lighten-3">
                        +
                    </button>
                    <button id="del_method" name="del_method" class="white deep-orange-text text-lighten-3">
                        -
                    </button>
                    <label for="recipe_method"></label>
                </div>
            </div>
            <!-- Recipe Tools -->
            <div class="row">
                <i class="fas fa-mortar-pestle prefix deep-orange-text text-lighten-3 input-field col s12"></i>
                <div class="input-field col s12">
                    <div id="tool_list"><input id="recipe_tools" name="recipe_tools" minlength="5"
                        type="text" value="{{ recipe.recipe_tools }}" class="validate" placeholder="cooking tools" ></div>
                    <button id="add_tool" name="add_tool" class="white deep-orange-text text-lighten-3">
                        +
                    </button>
                    <button id="del_tool" name="del_tool" class="white deep-orange-text text-lighten-3">
                        -
                    </button>
                    <label for="recipe_tools"></label>
                </div>
            </div>
            <!-- Preparation Time -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="far fa-clock prefix deep-orange-text text-lighten-3"></i>
                    <input type="time" id="time" name="time" value="{{ recipe.time }}"
                        class="form-control validate" required>
                    <label for="time">Preparation Time (HH:MM)</label>
                </div>
                <!-- Dificulty -->
                <div class="input-field col s6">
                    <i class="fas fa-balance-scale-left prefix deep-orange-text text-lighten-3"></i>
                    <select id="difficulty" name="difficulty" class="validate">
                        <option value="" disabled selected>Dificulty</option>
                        {% for difficulty in difficulties %}
                            {% if difficulty.level == recipe.level %}
                                <option value="{{ difficulty.level }}" selected>{{ difficulty.level }}</option>
                            {% else %}
                                <option value="{{ difficulty.level }}">{{ difficulty.level }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="difficulty"></label>
                </div>
            </div>
            <!-- Submit Recipe Button -->
            <div class="row">
                <div class="col s12 center-align">
                <!-- Cancel Submit Button -->
                    <a href="#delete-recipe" class="btn modal-trigger btn-cancel-recipe">
                        Cancel <i class="fas fa-times"></i>
                    </a>
                    <button type="submit" class="btn btn-edit-recipe">
                        Done <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Modal Action -->
                <div id="delete-recipe" class="center-align modal">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to cancel?
                            </p>
                        </div>
                        <div>
                            <a href="{{ url_for('profile', username=session['user']) }}"
                                class="btn-recipe btn-small neutral modal-close del">Cancel</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">Edit</a>
                        </div>
                    </div>
                </div>
    </div>

{% endblock %}
