{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Add Tools
        <hr class="underline s8 m8 l8">
    </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_tool') }}">
            
            <!-- Tool Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix deep-orange-text text-lighten-3"></i>
                    <input id="tool_name" name="tool_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="tool_name">Tool Name</label>
                </div>
            </div>

            <!-- Tool Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="tool_description" name="tool_description" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="tool_description">Description</label>
                </div>
            </div>

            <!-- Tool Details -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="tool_details" name="tool_details" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="tool_details">Details</label>
                </div>
            </div>

            <!-- Tool Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-lighten-3"></i>
                    <textarea id="tool_image" name="tool_image" class="materialize-textarea" minlength="5"
                        maxlength="500" required></textarea>
                    <label for="tool_image">Image URL</label>
                </div>
            </div>

            <!-- Submit Tool Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Add Tool-->
                    <button type="submit" class="btn add-recipe">
                        Add Tool <i class="fas fa-plus-square right"></i>
                    </button>
                    <!-- Cancel -->
                    <a href="#cancel-tool" class="btn modal-trigger btn-cancel-recipe">
                        Cancel <i class="fas fa-times right"></i>
                    </a>
                </div>
            </div>

            <!-- Modal Action -->
                <div id="cancel-tool" class="center-align modal">
                    <div>
                        <div>
                            <i class="fas fa-exclamation-circle red-text text-darken-3"></i>
                            <p>
                                Are you sure you want to cancel?
                            </p>
                        </div>
                        <div>
                            <a href="{{ url_for('tools')}}"
                                class="btn-recipe btn-small neutral modal-close del">Yes</a>
                            <a class="btn-recipe btn-small neutral modal-close ed">No</a>
                        </div>
                    </div>
                </div> 

{% endblock %}
