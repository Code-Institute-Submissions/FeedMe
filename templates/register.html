{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix" style="color: #ffa083;"></i>
                        <input id="username" name="username" placeholder="5-15 characters" type="text" minlength="5"
                            maxlength="15" pattern="^[a-ZA-z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix" style="color: #ffa083;"></i>
                        <input id="password" name="password" placeholder="5-15 characters" type="password" minlength="5"
                            maxlength="15" pattern="^[a-ZA-z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large deep-orange accent-1 text-shadow">
                        Register <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center align">
                Already have an account?
                <a href="{{ url_for('login') }}" class="deep-orange-text lighten-3 text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
